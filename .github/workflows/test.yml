name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
##          - windows-latest
        raku-version:
##          - 'latest'
          - '2020.11'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: |
          zef install --/test App::Prove6
          (git clone https://github.com/css-raku/CSS-Font-Resources-raku && cd CSS-Font-Resources-raku && zef install .)
          zef install --deps-only .
      - name: Run Tests
        run: prove6 -I. t
